<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Product </title>
    <link href="../static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen"/>

</head>
<body>


<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="center-block">
            <div class="jumbotron">
                <h1> Hello </h1>
            </div>
        </div>


        <form action="#" th:action="@{/map}" method="post">


            <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Name</label>
                <div class="col-10">
                    <input th:type="text" th:field="${product.name}" placeholder="Enter Name Product" class="form-control"
                           id="example-email-input"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="price-text-input" class="col-2 col-form-label">Price</label>
                <div class="col-10">
                    <input th:type="text" th:field="${product.price}" placeholder="Enter Price" class="form-control"
                           id="price-text-input"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="weight-text-input" class="col-2 col-form-label">Weight</label>
                <div class="col-10">
                    <input th:type="text" th:field="${product.weight}" placeholder="Enter Name" class="form-control"
                           id="weight-text-input"/>
                </div>
            </div>


            <button th:type="submit" class="btn btn-success">Dodaj produkt do listy</button>

            <a href="/productList" class="btn btn-primary" role="button" aria-pressed="true">Lista produkt√≥w</a>

        </form>

    </div>
    <div class="col-2"></div>
</div>


</body>
</html>
